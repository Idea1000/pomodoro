<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <title>Pomodoro</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-10 bg-danger bandeau">
                    <header>
                        <h1 class="fw-bold text-center text-white">TIMER POMODORO</h1>
                        <br>
                        <div class="container">
                            <div class="row align-items-start">
                                <div class="col-4"></div>
                                <div class="col bg-danger rounded-pill ombre">
                                    <div class="pt-2 pb-2">
                                        <div class="container">
                                            <div class="row align-items-start">
                                                <span class="col text-center" id="travail">Travail</span>
                                                <span class="col text-center" id="pause">Pause</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                    </header>
                    <br>
                    <main>
                        <div class="h1 text-white position-timer" id="timer"></div>
                        <div class="container">
                            <div class="row align-items-start">
                                <div class="col-3"></div>
                                <div class="col rounded-circle circle ombre" id="progressionCircle"></div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="button" class="btn" id="play"><i class="fa-solid fa-play fa-fw fa-3x" id="ss"></i></button>
                        </div>
                        <div id="resX"></div>
                        <div id="resY"></div>
                        <br><br><br><br><br><br><br><br>
                        
                    </main>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <footer class="text-center text-lg-start mt-auto">
            <div class="text-center p-3 bg-dark text-white">
                Exercice JavaScript
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.js" integrity="sha512-31I8S0k9PCZb3or2whlgM88rgY9mvkSXTxIQMXMkc8N79b29nKc+MN8qVVJT0vE5D8uy1sVuNWrkAt6zEh+PZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://kit.fontawesome.com/86e4cf4e60.js" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
